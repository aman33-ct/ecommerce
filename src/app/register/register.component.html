<router-outlet></router-outlet>
<app-header></app-header>
<div class="container">
    <h2>SignUP Form</h2>
    <form #register ="ngForm" (submit)="newUserRegister(register)">
        <div >    
            <label for="name">Full Name:</label>
            <input name="name" type="text" class="form-control" [(ngModel)]="name" id="name" placeholder="Enter Name" name="name" required>
        </div>
        <div >
            <label for="email">Email:</label>
            <input name="email" type="email" class="form-control" [(ngModel)]="email" id="email" placeholder="Enter email" name="email" required>
        </div>
        <div >
            <label for="pwd">Password:</label>
            <input name="password" type="password" class="form-control" [(ngModel)]="password" id="pwd" placeholder="Enter password" name="pswd" required>
        </div>
        <div >
            <label for="confirmpwd">Confirm Password:</label>
            <input name="confirmpassword" type="password" class="form-control" [(ngModel)]="confirmpwd" id="confirmpwd" placeholder="Enter confirm password" name="confirmpwd" required>
        </div>
        <div>
            <label class="form-check-label">
                <input name="terms" class="form-check-input" type="checkbox" [(ngModel)]="terms" name="remember"> Accept Terms and Confirms
            </label>
        </div>
        <button type="submit" class="btn btn-primary" >Submit</button><br>
        <a routerLink="/login">Already have account? Click here to login</a>
    </form>
</div>
