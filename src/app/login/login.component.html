<router-outlet></router-outlet>
<app-header></app-header>
<div class="container">
  <h2>Login Form</h2>
  <form #login="ngForm" (submit)="userLogin(login)"> 
    <div class="form-group">
      <label for="email">Email:</label>
      <input [(ngModel)]="email" type="email" class="form-control" id="email" placeholder="Enter email" name="email">
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input [(ngModel)]="password" type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
    </div>
    
    <button type="submit" class="btn btn-primary">Submit</button><br>
    <a routerLink="/register">Dont have account? Create one</a>
  </form>
</div>
